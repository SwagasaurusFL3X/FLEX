<!DOCTYPE html>
<html>
<head>
<title>FLEX</title>
<style>
#overlay {
	position: absolute;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
	background-image: url(BlackBG.jpg);
	background-position: center;
	background-size: cover;
	background-repeat: no-repeat;
}
.buttons {
	display: flex;
	align-items: center;
}
.buttons img {
	width: 45px;
	height: 45px;
}
</style>
</head>
<body>
	<div id="overlay">
		<img src="Flex.png" style="display: flex; justify-content: center">
		
	</div>
</body>
</html>
